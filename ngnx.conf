server {
    server_name prudentsolutions.co.in www.prudentsolutions.co.in;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/prudentsolutions.co.in/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/prudentsolutions.co.in/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}
server {
    if ($host = www.prudentsolutions.co.in) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = prudentsolutions.co.in) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80 default_server;
    server_name prudentsolutions.co.in www.prudentsolutions.co.in;
    return 404; # managed by Certbot




}